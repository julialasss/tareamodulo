<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajando con vectores no inicializados</title>
</head>
<body>
    <h1>llenando el vector</h1>
    <script>
var salario=new Array(5);
var aumento=new Array(5);
var aumento2=new Array(5);

//llenar el vector
var x=0; //inicializando el indice
while(x<salario.length) //comprobando
{
salario[x]=parseFloat(prompt("Ingrese el salario"));
if (salario[x]>=365){

aumento[x]=salario[x]*1.20;
aumento2[x]=salario[x]*1.35;

x++; //actualizado, es necesario actualizarlo para que no imprima un bucle infinito
}
else if (salario[x] < 365){
    alert("Error al ingresar los salarios");
}
} //fin while
//mostrando el contenido de los arreglos
var j=0; //inicializar
    //utlizando otro indice para que no c confunda con los valores iniciales de x
    
document.write("_______________________________<br>");
document.write("<br>");
document.write("SALARIO------------AUMENTO------------AUMENTO DEL 35%<br>");
document.write("_______________________________<br>");
while(j<salario.length)
{
    
    document.write("<br>");
    document.write(salario[j]+"-----------------"+aumento[j].toFixed(2)+"-----------------"+aumento2[j].toFixed(2)+"<br>");
    document.write("<br>");

    j++
}

document.write("_______________________________<br>");

    </script>

</body>
</html>
