        <h1>Imprimiento el contenido de un arreglo</h1>
    <script>
    var edades=[10, 18, 60, 27];
    var suma=0, promedio=0;
    var mayor=0, menor=0; 
    let opciones;



        //Imprimiendo menu de opciones
        opciones=parseInt(prompt("Menu de opciones \n 1- Imprimir arreglo \n 2- Imprimir la edad promedio \n 3- Visualizar el conteo"));
        while(opciones<1 || opciones>3)
            {
                opciones=parseInt(prompt("Menu de opciones \n 1- Imprimir arreglo \n 2- Imprimir la edad promedio \n 3- Visualizar el conteo"));

                {

        document.write("Imprimiendo el contenido del arreglo ")

        // manda a llamar las edades en orden el index++ es para mandar a llamar la variable una por una
        for (let index = 0; index < edades.length; index++) {
            
            //para que c separen los numeros con un -
            document.writeln(edades[index],"-");
        }

                break;
                }


                case 2:
                {
                    document.write("Utilizando acumuladores ");
        for (let index = 0; index < edades.length; index++) {
            //edades es una variable no un arreglo para eso c le agrego la posicion en este caso index
            suma=suma+edades[index];  
        }
        promedio=suma/edades.length;
        document.write("La edad promedio es ",promedio.toFixed(2));
    
        
                break;
                }
            

                case 3:
                {

                    //la variable index tiene que ser inicializada, comprovada, actualizada

        {

        }
        else{
            menor++
        }
    }
    //fin for

    document.write("La cantidades de edades menores a 18 son: ", menor, "<br>");
    document.write("La cantidades de edades mayores a 18 son: ", mayor, "<br>");

                break;
                }
